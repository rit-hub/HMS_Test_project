<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Iconscout CSS ===== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="../css/registration.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!--<title>Login & Registration Form</title>-->
  </head>
  <body>
    <script
      src="https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js"
      type="module"
    ></script>
    <script
      src="https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js"
      type="module"
    ></script>
    <header class="header">
      <a href="../index.html" class="logo">
        <i class="fas fa-heartbeat" style="color: rgb(102, 102, 250)"></i>
        plusCare.
      </a>

      <nav class="navbar">
        <!-- <a href="../pages/profile.html">Doctors</a> -->
      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>

          <form>
            <div class="input-field">
              <input
                id="login_email"
                type="text"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                id="login_password"
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <!-- <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label> -->
              </div>

              <!-- <a href="#" class="text">Forgot password?</a> -->
            </div>

            <div class="input-field button">
              <input id="signIn" type="button" value="Login Now" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Not a member?
              <a href="#" class="text signup-link">Signup now</a>
            </span>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>

          <form>
            <div class="input-field">
              <input
                id="fname"
                type="text"
                placeholder="Enter your name"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                id="email"
                type="text"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input
                id="type"
                type="text"
                class=""
                placeholder="Doctor / Patient"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                id="specialization"
                type="text"
                class=""
                placeholder="Specialization"
                required
              />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input
                id="password"
                type="password"
                class="password"
                placeholder="Create a password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input id="signUp" type="button" value="Sign Up" />
            </div>
          </form>

          <div class="login-signup">
            <span class="text"
              >Already a member?
              <a href="#" class="text login-link">Login now</a>
            </span>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/registration.js"></script>

    <script type="module" src="../js/auth.js"></script>
  </body>
</html>
