<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Profile</title>
  </head>
  <body>
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <header class="header">
      <a href="../index.html" class="logo">
        <i class="fas fa-heartbeat" style="color: rgb(102, 102, 250)"></i>
        plusCare.
      </a>

      <nav class="navbar"></nav>

      <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <div class="wrapper">
      <div class="profile">
        <div class="profile_img_info">
          <div class="img">
            <img src="https://i.imgur.com/1JxSNJ1.jpg" alt="profile_pic" />
          </div>
          <div class="info">
            <p class="name">Dr. Rema Bose</p>
            <p class="place">
              <span><i class="fas fa-map-marker-alt"></i></span>
              Mumbai
            </p>
          </div>
        </div>
        <div class="profile_skills">
          <div class="skills">
            <p>Skills</p>
            <ul>
              <li>
                <span class="icon"><i class="fab fa-html5"></i></span>
                <span class="title">HTML5</span>
              </li>
              <li>
                <span class="icon"><i class="fab fa-css3-alt"></i></span>
                <span class="title">CSS5</span>
              </li>
              <li>
                <span class="icon"><i class="fab fa-js-square"></i></span>
                <span class="title">JS</span>
              </li>
            </ul>
          </div>
          <div class="tags_wrap">
            <span class="tag">Web Development</span>
            <span class="tag">Web Design</span>
            <span class="tag">UI/UX</span>
            <span class="tag">Backend Development</span>
          </div>
        </div>
      </div>
      <div class="profile_counts">
        <div class="profile_counts_wrap">
          <div class="item">
            <div class="icon"><i class="fas fa-thumbs-up"></i></div>
            <div class="title">320 Likes</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
          <div class="item">
            <div class="icon"><i class="fas fa-eye"></i></div>
            <div class="title">2980 Views</div>
          </div>
        </div>
        <div class="profile_counts_wrap">
          <div class="item">
            <div class="icon"><i class="fas fa-comment"></i></div>
            <div class="title">117 Comments</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
